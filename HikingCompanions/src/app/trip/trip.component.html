<div class="container">
  <h1>Trip List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{ trip.title }}</td>
        <td>{{ book.sponsor }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
