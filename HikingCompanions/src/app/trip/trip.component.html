<div class="container">
  <h1>Trip List
    <a [routerLink]="['/trip-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trip of trips">
        <td>{{ trip.title }}</td>
        <td>{{ trip.sponsor }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
